<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/style/project.css" />
		<link rel="stylesheet" href="/style/index.css" />
		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<title>My Project</title>
	</head>
	<body>
		<header>
			<nav class="nav-container">
				<div class="nav-left">
					<ul>
						<li>
							<a href="/index.html"
								><img src="./assets/image/logo.png" alt="" srcset=""
							/></a>
						</li>
						<div class="routes">
							<li class="list-link">
								<!-- <div class="list"> -->
								<a href="index.html">Home</a>
								<!-- </div> -->
							</li>
							<li class="list-link">
								<!-- <div class="list"> -->
								<a href="project.html">My Project</a>
								<!-- </div> -->
							</li>
						</div>
					</ul>
				</div>
				<div class="nav-right">
					<a href="/contact.html" class="contact-me"
						><button class="contact-button">Contact me</button></a
					>
				</div>
			</nav>
		</header>
		<!-- content -->
		<section class="form-container">
			<h1>ADD MY PROJECT</h1>
			<p id="error-message"></p>
			<form onsubmit="submitBlog(event)">
				<div class="form-control">
					<label for="name-input">Project Name</label>
					<input type="text" id="name-input" name="name" />
				</div>
				<div class="form-control date-input">
					<div>
						<label for="start-date-input">Start Date</label>
						<input type="date" id="start-date-input" name="start date" />
					</div>
					<div>
						<label for="end-date-input">End Date</label>
						<input type="date" id="end-date-input" name="end date" />
					</div>
				</div>
				<div class="form-control">
					<label for="desc-input">Description</label>
					<textarea id="desc-input" name="description"></textarea>
				</div>
				<div class="form-control">
					<label for="">technologies</label>
					<div class="checkbox-input" name="technologies">
						<div>
							<span>
								<input
									type="checkbox"
									class="checkbox"
									name="node"
									value="node js"
								/>
								<label>Node Js</label>
							</span>
							<span>
								<input
									type="checkbox"
									class="checkbox"
									name="react"
									value="react js"
								/>
								<label>React Js</label>
							</span>
						</div>
						<div>
							<span>
								<input
									type="checkbox"
									class="checkbox"
									name="nextjs"
									value="next js"
								/>
								<label>Next Js</label>
							</span>
							<span>
								<input
									type="checkbox"
									class="checkbox"
									name="typescript"
									value="typescript"
								/>
								<label>TypeScript</label>
							</span>
						</div>
					</div>
				</div>
				<div class="form-control file-input-container">
					<label for="file-input" class="custom-file-upload" name="image"
						><span>choose</span>
						<img src="/assets/icon/attach.svg" alt="" srcset="" />
					</label>
					<input type="file" id="file-input" />
				</div>
				<div class="form-control">
					<button class="submit-button">Submit</button>
				</div>
			</form>
		</section>
		<!-- bloglist -->
		<section class="blog-list-container">
			<h1>MY PROJECT</h1>
			<div class="blog-card-container" id="blog-container"></div>
		</section>
	</body>
	<script src="/js/project.js"></script>
</html>
